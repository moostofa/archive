{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'books/style.css'%}">
    <title>Books</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">Archives</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Anime</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Manga</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">
                      <button class="btn btn-md btn-outline-light" type="button">Login</button>
                  </a>
              </li>
          </ul>
        </div>
      </nav>

    {% if login %}
        <div id="login-view">
            <h1>Login</h1>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ login_form.as_p }}
                <input type="submit" value="Login" class="btn btn-primary">
                <p>Don't have an account? Register</p>
            </form>
        </div>
    {% elif register %}
        <div id="register-view"><h1>register view div</h1></div>
    {% else %}
        <div id="search-view">
            <h1>Books</h1>
            <input autofocus placeholder="Search" type="text" name="q" id="q">
            <button id="search">Search</button>
            <p id="feedback"></p>
            <div id="book-results" class="container"></div>
        </div>
    {% endif %}
</body>
</html>

{% block script %}
    <script src="{% static 'books/script.js'%}"></script>
{% endblock %}
